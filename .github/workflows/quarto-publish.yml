name: Render and Publish Quarto Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # If you need Python execution in .qmd, enable this:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (optional)
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib numpy

      - name: Render Quarto site
        run: quarto render

      - name: Publish to docs/ (GitHub Pages)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
